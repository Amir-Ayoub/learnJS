<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(24, 23, 23);color: beige;">
    <h1>While clicking on button start background-color will change until u click to stop button</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    
</body>
<script>
    // generate a random color
    const randomColor = function(){
        const hex='0123456789ABCDEF';
        let color='#';
        for(let i=0; i<6; i++ ){ //bec color generates from 6 digits e'g white=#000000
         color += hex[Math.floor(Math.random() *16 )]//now it will give output in numbers upto 16
    }
    return color;
    };
    //console.log(Math.random()*16)//gives random dicimal number,we multiple it by 16 bec we need upto hexadecimal
     //console.log(randomColor())

       let interval  //Variable to hold the interval
     const startChangingColor=function(){
       interval= setInterval(changeBgColor,1000)

     function changeBgColor(){
        document.body.style.backgroundColor=randomColor()
     }
     }


     const stopChangingColor=function(){
        clearInterval(interval)
     }



     document.querySelector('#start').addEventListener('click',startChangingColor)
     document.querySelector("#stop").addEventListener('click',stopChangingColor)

</script>
</html>
